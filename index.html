<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Monet치rio</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<main id='tela-principal'>
    <h1>Conversor Monet치rio</h1>
    <section class='conteudos'>
        <div class='form-group'>
            <label for="valorEmReal">R$</label>
            <input

                type="number"
                name="valorEmReal"
                id="valorEmReal"
                class='input'
                step='0.01'
                min='0.00'
                max='9999999999.99'
                value=''
                tabindex="1"
                onClick='ativarBotao()'
                onChange='ativarBotao()'
                autofocus
                required
                
            />
       </div>

       <div class="form-group">             
            <input

                type="radio"
                id='dolar'
                name="moedaEstrangeira"
                class="input radio"
                value='D칩lar'
                tabindex="2"
    
            /> <label for="dolar">D칩lar</label>

            <input

                type="radio"
                id='euro'
                name="moedaEstrangeira"
                class="input radio"
                value='Euro'
                tabindex="3"
    
            /> <label for="euro">Euro</label>

            <input

                type="radio"
                id='libra'
                name="moedaEstrangeira"
                class="input radio"
                value='Libra'
                tabindex="4"
    
            /> <label for="libra">Libra</label>

            <input

                type="radio"
                id='bitcoins'
                name="moedaEstrangeira"
                class="input radio"
                value='Bitcoins'
                tabindex="5"
    
            /> <label for="bitcoins">Bitcoins</label>
       </div>

       <div class="form-group">
           <button class='desativado botao' id='btnConverter'
           onClick='ativarBotao(); bloquearBotao()' disabled>Converter</button>
           <button type="reset" class='botao' id='btnLimpar' tabindex="7">Limpar</button>
       </div>

    </section>
    <div class="instrucoes">
        <p class='centro' id='aviso'>Digite o valor, escolha a moeda e converter</p>
    </div>
    <br>
    
</main>
<script src="cod.js"></script>
</body>
</html>
